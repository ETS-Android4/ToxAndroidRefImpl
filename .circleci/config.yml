---
version: 2

workflows:
  version: 2
  build_linux:
    jobs:
      - build

jobs:
  build:
    working_directory: ~/work
    #machine:
    #  image: circleci/classic:latest
    docker:
      - image: ubuntu:16.04

    steps:
      - run: &apt_install
          apt update &&
          apt install -y --no-install-recommends
            clang
            cmake
            libconfig-dev
            libgtest-dev
            ninja-build
            pkg-config
            zip grep file ca-certificates autotools-dev autoconf automake
            git bc wget rsync cmake make pkg-config libtool
            ssh gzip tar
            coreutils

      - run: wget "https://raw.githubusercontent.com/zoff99/ToxAndroidRefImpl/6bc4d54bfa8a1100bbe5e89ecdfc8f6643a9c912/.circleci/checkout_fix.sh" -O /tmp/c.sh
      - run: bash -x /tmp/c.sh

      - restore_cache:
      #    key: ctc-library-dependencies-v2-{{ .Branch }}
           key: apk_signkey-dependencies-v2-{{ .Branch }}

      - run: mkdir -p ~/work/deploy
      - run: mkdir -p ~/.android/ ; touch ~/.android/debug.keystore
      - run: if [ -e build_dir ]; then export oo="cache" ; else export oo="" ; fi ; mkdir -p build_dir ; cd build_dir ; pwd ; ls -al ; bash ../circle_scripts/deps.sh "$oo"
      - run: cd build_dir ; bash ../circle_scripts/trifa.sh '../'

      - save_cache:
      #    paths: [ "~/work/build_dir" ]
      #    key: ctc-library-dependencies-v2-{{ .Branch }}
           paths: [ "~/.android/debug.keystore"]
           key: apk_signkey-dependencies-v2-{{ .Branch }}


      - store_artifacts:
          path: ~/work/artefacts
          destination: artefacts

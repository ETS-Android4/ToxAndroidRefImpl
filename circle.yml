machine:
  timezone:
    Europe/Berlin
  java:
    version: oraclejdk8

dependencies:
  pre:
  - sudo apt-get update
  - sudo $(which gem) install github_changelog_generator
  #- sudo $(which npm) install github-release-notes -g ; exit 0

compile:
  override:
  #- gren changelog --override ; exit 0
  - sudo $(which ruby) $(which github_changelog_generator) --help ; exit 0
  - sudo $(which ruby) $(which github_changelog_generator) -u "$CIRCLE_PROJECT_USERNAME" -p "$CIRCLE_PROJECT_REPONAME"
  - sudo chmod a+r /home/ubuntu/"$CIRCLE_PROJECT_REPONAME"/CHANGELOG.md
  - ls -rattlh
test:
  override:
  - cp -av /home/ubuntu/"$CIRCLE_PROJECT_REPONAME"/CHANGELOG.md $CIRCLE_ARTIFACTS/


